<div *ngFor="let project of projects" class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-3">
        <h4 class="card-title">{{project.name}}</h4>
        <p class="card-text">{{project.desc}}</p>
        <a [routerLink]="['/project', project.id]" class="btn btn-primary">Go to project</a>
      </div>
      <div class="col-2">
        <h5>Product Owner</h5>
        <select class="form-control" [(ngModel)]="project.productOwnerId" name="productOwner" id="productOwner">
          <option *ngFor="let productOwner of productOwnerUsers" [value]="productOwner.id">{{productOwner.name}}</option>
        </select>
      </div>
      <div class="col-2">
        <h5>Scrum Master</h5>
        <select class="form-control" [(ngModel)]="project.scrumMasterId" name="scrumMaster" id="scrumMaster">
          <option *ngFor="let scrumMaster of scrumMasterUsers" [value]="scrumMaster.id">{{scrumMaster.name}}</option>
        </select>
      </div>
      <div class="col-5">
        <h5>Scrum Team</h5>
        <select class="form-control" [(ngModel)]="project.selectedUser" (ngModelChange)="onChangeUser(project)" name="scrumTeam" id="scrumTeam">
          <option *ngFor="let user of scrumTeamUsers" [value]="scrumTeamUsers.indexOf(user)">{{user.name}}</option>
        </select>
        <div class="container-fluid">
          <span *ngFor="let user of project.scrumTeam" class="item badge badge-pill badge-dark">
            {{user.name}}  <i class="fa fa-times" (click)="doRemoveUser(project, user)"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
