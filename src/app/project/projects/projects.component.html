<div class="container-fluid">
  <div class="alert alert-secondary text-center">
    <h3>Projects</h3>
    <p>List of Projects
      <button class="btn btn-sm btn-primary float-right" data-toggle="modal" data-target="#data-project" (click)="selected = null"
        title="New Project">
        <i class="fa fa-plus"></i>
      </button>
    </p>
  </div>
  <div class="row container-fluid">
    <div *ngFor="let data of board" class="col-md-4 col-xs-4 p-0">
      <h5 class="text-center">{{data.title}}</h5>
      <div droppable [dropScope]="data.dropScope" class="container-fluid container-sprint-tasks p-0" (onDrop)="data.onDrop($event.dragData)">
        <h6 *ngIf="data.projects.length === 0" class="title text-center">No projects .</h6>
        <span draggable [dragScope]="data.scope" *ngFor="let project of data.projects" class="item badge {{data.color}}" data-toggle="modal" [dragData]="project" data-target="#data-project" (click)="selected = project" title="Project: {{project.name}}"><i class="fa fa-thumb-tack"></i> {{project.name | limitTo: 25}}</span>
      </div>
    </div>
  </div>
  <!--div class="card-flex">
    <div *ngFor="let project of projects" class="card">
      <div class="card-body">
        <h4 class="card-title">{{project.name}}</h4>
        <p class="card-text">{{project.desc}}</p>
        <a [routerLink]="['/project', project.id]" class="btn btn-sm btn-primary">Go to project</a>
        <span class="float-right">
          <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#data-project" (click)="selected = project"
            title="Edit Project">
            <i class="fa fa-edit"></i>
          </button>
        </span>
      </div>
    </div>
  </div-->
  <div class="modal fade" id="data-project" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{(selected) ? 'Edit' : 'New'}} Project {{selected && selected.name}}</h5>
          <button #dataProjectClose type="button" class="close" data-dismiss="modal" title="Close">
            <i class="fa fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <app-project-form [project]="selected" (onSaveProject)="updateProject = $event"></app-project-form>
        </div>
      </div>
    </div>
  </div>
</div>
