<ul class="list-group">
  <li draggable [dragScope]="'story'" *ngFor="let story of object.userStories; let current = index" [attr.data-index]="current" [dragData]="story" class="list-group-item list-group-item-action flex-column align-items-start" (click)="selectStory(story)" [ngClass]="{'item-selected': current === object.userStories.indexOf(currentStory)}">
    <div class="d-flex w-100 justify-content-between">
      <h4 class="mb-1">{{story.name}}</h4>
    </div>
    <p *ngIf="showDescription" class="mb-1">{{story.desc}}</p>
    <small>Priority <span class="badge" [ngClass]="{'badge-danger': (story.priorityId <= 1), 'badge-warning': (story.priorityId > 1 && story.priorityId <= 5), 'badge-primary': (story.priorityId > 5 && story.priorityId <= 7), 'badge-dark': (story.priorityId > 7)}">{{story.priorityId | storyPriority}}</span></small>
    <small class="float-right">Status <span class="badge badge-primary">{{story.statusId}}</span></small>
  </li>
</ul>
