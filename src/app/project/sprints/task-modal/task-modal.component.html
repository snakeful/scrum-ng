<div class="modal-header">
  <h5 class="modal-title">{{(task?.id) ? 'Edit' : 'New'}} Task {{task?.name}}</h5>
  <button type="button" class="close" (click)="close()" title="Close">
    <i class="fa fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <scrum-task-form [task]="task" [scrumTeam]="scrumTeam || []" (onSaveTask)="updateTask = $event"></scrum-task-form>
</div>
