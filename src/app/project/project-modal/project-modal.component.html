<div class="modal-header">
  <h5 class="modal-title">{{user.admin ? ((selected) ? 'Edit ' : 'New ') : ''}}Project {{selected?.name}}</h5>
  <button type="button" class="close" (click)="close()" title="Close">
    <i class="fa fa-times"></i>
  </button>
</div>
<div class="modal-body mb-5">
  <scrum-project-form [project]="selected" (onSaveProject)="updateProject = $event"></scrum-project-form>
</div>
