<div class="jumbotron text-center">
  <div class="container">
    <h3 class="jumbotron-heading">{{project.name}}</h3>
    <p class="lead text-muted">{{project.desc}}</p>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <h4 class="text-center">User Stories</h4>
    <div class="list-group">
      <a *ngFor="let story of project.userStories" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h4 class="mb-1">{{story.name}}</h4>
        </div>
        <p class="mb-1">{{story.desc}}</p>
        <small>Priority {{story.priorityId}}</small>
        <small class="pull-right">Status {{story.statusId}}</small>
      </a>
    </div>
  </div>
  <div class="col-8">
    <h4 class="text-center">Sprints</h4>
    <div id="accordion" role="tablist">
      <div *ngFor="let sprint of project.sprints" class="card">
        <div class="card-header" role="tab" [id]="'heading' + sprint.id">
          <h5 class="mb-0">
            <a data-toggle="collapse" [href]="'#collapse' + sprint.id" aria-expanded="true">
              {{sprint.name}}
            </a>
            <p>{{sprint.start}}</p>
          </h5>
        </div>
        <div [id]="'collapse' + sprint.id" [ngClass]="{'show' : project.sprints.indexOf(sprint) === 0}" class="collapse" role="tabpanel" data-parent="#accordion">
          <div class="card-body">
            <table class="table table-striped">
              <tbody>
                <tr *ngFor="let story of sprint.userStories">
                  <td>{{story.name}}</td>
                  <td>Priority {{story.priorityId}}</td>
                  <td>Status {{story.statusId}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
