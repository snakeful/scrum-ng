<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{((userStory && userStory.id) ? 'Edit' : 'New')}} User Story</h5>
      <button #dataUserStoryModalClose type="button" class="close" data-dismiss="modal" title="Close"><i class="fa fa-times"></i></button>
    </div>
    <div class="modal-body">
      <app-user-story [userStory]="userStory"></app-user-story>
    </div>
    <div class="modal-footer">
      <button class="btn btn-sm btn-primary float-right" (click)="doSaveUserStory(userStory)"><i class="fa fa-check"></i></button>
    </div>
  </div>
</div>
