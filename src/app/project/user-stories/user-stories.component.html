<ul class="list-group">
  <li draggable [dragScope]="'story'" *ngFor="let story of object.userStories; let current = index" [attr.data-index]="current" [dragData]="story" class="list-group-item list-group-item-action flex-column align-items-start" (click)="selectStory(story)" [ngClass]="{'item-selected': current === object.userStories.indexOf(currentStory)}">
    <div class="d-flex w-100 justify-content-between">
      <h4 class="mb-1">{{story.name}}</h4><span *ngIf="canDelete" class="float-right"><button class="btn btn-sm btn-danger" (click)="doDeleteUserStory(story)"><i class="fa fa-trash"></i></button></span>
    </div>
    <p *ngIf="showDescription" class="mb-1">{{story.desc}}</p>
    <div class="row col"><small>Priority <span class="badge" [ngClass]="story.priorityId | storyPriority: 'desc'">{{story.priorityId | storyPriority: 'name'}}</span></small></div>
    <div class="row col"><small>Status <span class="badge" [ngClass]="story.statusId | storyStatus: 'desc'">{{story.statusId | storyStatus: 'name'}}</span></small></div>
  </li>
</ul>
<div *ngIf="creatingUserStory && story" class="modal fade" id="userStoryData" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New User Story</h5>
      </div>
      <div class="modal-body">
        <label for="storyName"></label>
        <input type="text" class="form-control" [(ngModel)]="story.name" id="storyName">
      </div>
    </div>
  </div>
</div>
