<form [formGroup]="userStoryForm" (ngSubmit)="saveUserStory(userStoryForm.value)">
  <label class="title mt-1" for="name">Name</label>
  <input type="text" class="form-control" formControlName="name">
  <label class="title mt-1" for="desc">Description</label>
  <textarea type="text" class="form-control" formControlName="desc"></textarea>
  <label class="title mt-1" for="priority">Priority</label>
  <select class="form-control" formControlName="priorityId" name="priority" id="priority">
    <option *ngFor="let priority of priorities" [ngValue]="priority.id">{{priority.name}}</option>
  </select>
  <button *ngIf="user?.admin || user.scrumMaster" class="btn btn-tn btn-primary float-right mt-3" type="submit">
    <i class="fa fa-check"></i>
  </button>
</form>
