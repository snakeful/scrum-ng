<div class="row">
  <div *ngFor="let data of tasks" class="col-md-3 col-xs-3">
    <h3 class="text-center">{{data.title}}</h3>
    <div droppable [dropScope]="data.dropScope" class="container-fluid border-sprint-tasks" (onDrop)="data.onDrop($event.dragData)">
      <p *ngIf="data.tasks.length === 0">No tasks assigned.</p>
      <span draggable [dragScope]="data.scope" *ngFor="let task of data.tasks" class="item badge badge-pill" [ngClass]="data.color" data-toggle="tooltip" data-html="true" title="Task: {{task.name}} Points: {{task.points}} Points Executed: {{task.executedPoints}} Points Remaining: {{task.points - task.executedPoints}}" [dragData]="task">{{task.name | limitTo: 10}}</span>
    </div>
  </div>
</div>
