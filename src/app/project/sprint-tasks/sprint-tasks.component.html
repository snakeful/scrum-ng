<div class="row">
  <div *ngFor="let data of tasks" class="col-md-3 col-xs-3">
    <h3 class="text-center">{{data.title}}</h3>
    <div droppable [dropScope]="data.dropScope" class="container-fluid border-sprint-tasks" (onDrop)="data.onDrop($event.dragData)">
      <p *ngIf="data.tasks.length === 0">No tasks assigned.</p>
      <span draggable [dragScope]="data.scope" *ngFor="let task of data.tasks" class="item badge badge-pill" [ngClass]="data.color" data-toggle="modal" data-html="true" title="Task: {{task.name}} Points: {{task.points}} Points Executed: {{task.executedPoints}} Points Remaining: {{task.points - task.executedPoints}}" [dragData]="task" (dblclick)="showTaskModal(task)" data-target="#taskData">{{task.name | limitTo: 10}}</span>
    </div>
    <div class="modal fade" id="taskData" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
