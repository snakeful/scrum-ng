<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Login</h5>
      <button #dataLoginClose type="button" class="close" data-dismiss="modal" title="Close">
        <i class="fa fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <label for="user">User</label>
      <input type="text" class="form-control" name="user" id="user" [(ngModel)]="user">
      <label for="password">password</label>
      <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary float-right" (click)="login(user, password)" title="Login"><i class="fa fa-check"></i></button>
    </div>
  </div>
</div>
