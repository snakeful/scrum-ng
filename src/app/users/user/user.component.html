<label for="user">User</label>
<input type="text" class="form-control" name="user" id="user" [(ngModel)]="user.user" required>
<label for="first" class="mt-1">First Name</label>
<input type="text" class="form-control" name="first" id="first" [(ngModel)]="user.firstName" required>
<label for="last" class="mt-1">Last Name</label>
<input type="text" class="form-control" name="last" id="last" [(ngModel)]="user.lastName" required>
<label for="email" class="mt-1">Email</label>
<input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email" required>
<div *ngIf="userLogged.admin">
  <label for="password" class="mt-1">Password</label>
  <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password">
  <label for="confirm" class="mt-1">Confirm Password</label>
  <input type="password" class="form-control" name="confirm" id="confirm" [(ngModel)]="user.confirm">
</div>
<label *ngIf="userLogged.admin && !isAdmin" for="name" class="mt-1">Admin</label>
<input *ngIf="userLogged.admin && !isAdmin" type="checkbox" name="admin" id="admin" [(ngModel)]="user.admin">
