<div class="modal-dialog" role="document">
  <form [formGroup]="userForm" (ngSubmit)="doSaveUser(userForm.value)" novalidate>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{(user.id) ? 'Edit' : 'New'}} User {{userForm.value.user}}</h5>
        <button #dataUserClose type="button" class="close" data-dismiss="modal" title="Close">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <label for="user">User</label>
        <input type="text" class="form-control" name="user" formControlName="user">
        <label for="first" class="mt-1">First Name</label>
        <input type="text" class="form-control" name="first" formControlName="firstName">
        <label for="last" class="mt-1">Last Name</label>
        <input type="text" class="form-control" name="last" formControlName="lastName">
        <label for="email" class="mt-1">Email</label>
        <input type="email" class="form-control" name="email" formControlName="email">
        <div *ngIf="userLogged.admin">
          <label for="password" class="mt-1">Password</label>
          <input type="password" class="form-control" name="password" formControlName="password">
          <label for="confirm" class="mt-1">Confirm Password</label>
          <input type="password" class="form-control" name="confirm" formControlName="confirm">
        </div>
      </div>
      <div class="modal-footer">
        <button *ngIf="userLogged.admin" class="btn btn-primary float-right" title="Save User" [disabled]="!userForm.valid"><i class="fa fa-check"></i></button>
      </div>
    </div>
  </form>
</div>
