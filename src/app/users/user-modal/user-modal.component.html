<div class="modal-dialog" role="document">
  <form class="modal-content" (ngSubmit)="doSaveUser(user)" novalidate>
    <div class="modal-header">
      <h5 class="modal-title">{{(user.id) ? 'Edit' : 'New'}} User {{user.user}}</h5>
      <button #dataUserClose type="button" class="close" data-dismiss="modal" title="Close">
        <i class="fa fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <app-user [user]="user"></app-user>
    </div>
    <div class="modal-footer">
      <button *ngIf="userLogged.admin" class="btn btn-primary float-right" title="Save User"><i class="fa fa-check"></i></button>
    </div>
  </form>
</div>
